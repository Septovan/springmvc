<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Tokoonderdil Study | SPRING MVC</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.0.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script href="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}">
    </script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(customers)}">
        <h2>Hello Customers</h2>
        <table class="table table-striped">
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>EMAIL</th>
                <th>PHONE</th>
                <th>ADDRESS</th>
                <th>CITY</th>
                <th>STATE</th>
                <th>ZIP CODE</th>
                <th>ACTION</th>
            </tr>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.objectId}"></td>
                <td th:text="${customer.firstName + ' ' + customer.lastName}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.phoneNumber}"></td>
                <td th:text="${customer.billingAddress.addressLineOne + ', ' + customer.billingAddress.addressLineTwo}"></td>
                <td th:text="${customer.billingAddress.city}"></td>
                <td th:text="${customer.billingAddress.state}"></td>
                <td th:text="${customer.billingAddress.zipCode}"></td>
                <td>
                    <a th:href="${'/customer/show/' + customer.objectId}">View</a>&nbsp;|
                    <a th:href="${'/customer/edit/' + customer.objectId}">Edit</a>&nbsp;|
                    <a th:href="${'/customer/delete/' + customer.objectId}">Delete</a>
                </td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a href="/customer/new">+Add New Customer</a>
        </div>
    </div>
</div>
</body>
</html>
