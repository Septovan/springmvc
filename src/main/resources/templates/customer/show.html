<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tokoonderdil Study | SPRING MVC</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.0.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}">
    </script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>Show Customer</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Customer Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.objectId}">Customer Id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Customer Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.firstName + ' ' + customer.lastName}">
                            Customer Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Customer Email:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.email}">Customer Email</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Customer Phone Number:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.phoneNumber}">Customer Phone Number</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Customer Address:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static"
                           th:text="${customer.billingAddress.addressLineOne + ', ' + customer.billingAddress.addressLineTwo}">
                            Customer Address</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Customer City:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.billingAddress.city}">Customer City</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Customer State:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.billingAddress.state}">Customer State</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Customer Zip Code:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.billingAddress.zipCode}">Customer Zip
                            Code</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
