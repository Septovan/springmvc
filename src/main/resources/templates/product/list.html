<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Tokoonderdil Study | SPRING MVC</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.0.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script href="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}">
    </script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(products)}">
        <h2>Hello Products</h2>
        <table class="table table-striped">
            <tr>
                <th>ID</th>
                <th>DESCRIPTION</th>
                <th>PRICE</th>
                <th>IMAGE URL</th>
                <th>ACTION</th>
            </tr>
            <tr th:each="product : ${products}">
                <td th:text="${product.objectId}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.imageUrl}"></td>
                <td>
                    <a th:href="${'/product/show/' + product.objectId}">View</a>&nbsp;|
                    <a th:href="${'/product/edit/' + product.objectId}">Edit</a>&nbsp;|
                    <a th:href="${'/product/delete/' + product.objectId}">Delete</a>
                </td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a href="/product/new">+Add New Product</a>
        </div>
    </div>
</div>
</body>
</html>
